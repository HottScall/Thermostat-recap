<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button type="button" id="temp-up">Increase</button>
        <button type="button" id="temp-down">Decrease</button>
        <button type="button" id="reset">Reset</button>
        Power Saver: <span id="power-saver">on</span>
        <button type="button" id="psm-on">PSM on</button>
        <button type="button" id="psm-off">PSM off</button>
      </p>
    </section>
  </body>
</html>
