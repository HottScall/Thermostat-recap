<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="src/thermostat.js">

    </script>
  </head>
  <body>
    <section>
      <div id="display">
        <h1 id="title">Cockney Thermostat 'X'</h1>
        <h1 id="temperature">Temperature</h1>
      </div>
    <section>
      <h2>Current Temperature: <span id="current-temperature"></span></h2>
        <select ="current-city">
          <option value="london">London</option>
          <option value="newyork">New York</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
    </section>
        <div id="control_panel">
          <p>
            <button type="button" id="temp-up">Crank it up</button>
            <button type="button" id="temp-down">Chill Bill</button>
            <button type="button" id="reset">Reset</button>
            <h2 id="ps-title">Powa Sava:</h2>
            <h3 id="power-saver">ON</h3>
            <button type="button" id="psm-on">Powa Sava On</button>
            <button type="button" id="psm-off">Powa Sava Off</button>
          </p>
        </div>
    </section>
  </body>
  <script src="jquery_copy.js"></script>
</html>


<script>

$(document).ready(function(){
  var t = new Thermostat();
  updateTemperature();

  $('#temp-up').on('click', function(){
    t.increase();
    updateTemperature();
  })

  $('#temp-down').on('click', function(){
    t.decrease();
    updateTemperature();
  })

  $('#reset').on('click', function(){
    t.resetTemperature();
    updateTemperature();
  })

  $('#psm-on').on('click', function(){
    t.switchPowerSavingModeOn();
    $('#power-saver').text('ON')
    updateTemperature();
  })

  $('#psm-off').on('click', function(){
    t.switchPowerSavingModeOff();
    $('#power-saver').text('OFF')
    updateTemperature();
  })

  $.get('http://api.openweathermap.org/data/2.5/weather?q=London&appid=a3d9eb01d4de82b9b8d0849ef604dbed&units=metric', function(data) {
    $('#current-temperature').text(data.main.temp);
  })

  $('#current-city').change(function(){
    var city = $('#current-city').val();
    $.get('http://api.openweathermap.org/data/2.5/weather?q= + city + London&appid=a3d9eb01d4de82b9b8d0849ef604dbed&units=metric', function(data){
      $('#current-temperature').text(data.min.temp)
    })
  })


  function updateTemperature(){
    $('#temperature').text(t.temperature);
    $('#temperature').attr('class', t.energyUsage());
  };
});


</script>
