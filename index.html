<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script type="text/javascript" src="src/thermostat.js">

    </script>
  </head>
  <body>
    <section>
      <h1 id="title">Thermostat</h1>
      <h1 id="temperature">Temperature</h1>
      <p>
        <button type="button" id="temp-up">Increase</button>
        <button type="button" id="temp-down">Decrease</button>
        <button type="button" id="reset">Reset</button>
        Power Saver: <span id="power-saver">on</span>
        <button type="button" id="psm-on">PSM on</button>
        <button type="button" id="psm-off">PSM off</button>
      </p>
    </section>
  </body>
  <script src="jquery_copy.js"></script>
</html>


<script>

$(document).ready(function(){
  var t = new Thermostat();
  updateTemperature();

  $('#temp-up').on('click', function(){
    t.increase();
    updateTemperature();
  })

  $('#temp-down').on('click', function(){
    t.decrease();
    updateTemperature();
  })

  $('#reset').on('click', function(){
    t.resetTemperature();
    updateTemperature();
  })

  $('#psm-on').on('click', function(){
    t.switchPowerSavingModeOn();
    updateTemperature();
  })

  $('#psm-off').on('click', function(){
    t.switchPowerSavingModeOff();
    updateTemperature();
  })


  function updateTemperature(){
    $('#temperature').text(t.temperature);
  };
});


</script>
