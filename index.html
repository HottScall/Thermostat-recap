<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="src/thermostat.js">

    </script>
  </head>
  <body>
    <section>
      <div id="display">
        <h1 id="title">Cockney Thermostat 'X'</h1>
        <h1 id="temperature">Temperature</h1>
      </div>
    <section>
      <h2>Current Temperature: <span id="current-temperature">20</span></h2>
        <select ="current-city">
          <option value="london">London</option>
          <option value="newyork">New York</option>
          <option value="paris">Paris</option>
          <option value="tokyo">Tokyo</option>
        </select>
    </section>
        <div id="control_panel">
          <p>
            <button type="button" id="temp-up">Crank it up</button>
            <button type="button" id="temp-down">Chill Bill</button>
            <button type="button" id="reset">Reset</button>
            <h2 id="ps-title">Powa Sava:</h2>
            <h3 id="power-saver">ON</h3>
            <button type="button" id="psm-on">Powa Sava On</button>
            <button type="button" id="psm-off">Powa Sava Off</button>
          </p>
        </div>
    </section>
  </body>
  <script src="jquery_copy.js"></script>
  <script src="src/interface.js"></script>
</html>
