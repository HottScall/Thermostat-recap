<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="src/thermostat.js">

    </script>
  </head>
  <body>
    <section>
      <h1 id="title">Cockney Thermostat 'X'</h1>
      <div id="display">
        <h1 id="temperature">Temperature</h1>
      </div>
        <div id="control_panel">
          <p>
            <button type="button" id="temp-up">Crank it up</button>
            <button type="button" id="temp-down">Chill Bill</button>
            <button type="button" id="reset">Reset</button>
            <h2 id="ps-title">Powa Sava:</h2>
            <span id="power-saver">on</span>
            <button type="button" id="psm-on">Powa Sava On</button>
            <button type="button" id="psm-off">Powa Sava Off</button>
          </p>
        </div>
    </section>
  </body>
  <script src="jquery_copy.js"></script>
</html>


<script>

$(document).ready(function(){
  var t = new Thermostat();
  updateTemperature();

  $('#temp-up').on('click', function(){
    t.increase();
    updateTemperature();
  })

  $('#temp-down').on('click', function(){
    t.decrease();
    updateTemperature();
  })

  $('#reset').on('click', function(){
    t.resetTemperature();
    updateTemperature();
  })

  $('#psm-on').on('click', function(){
    t.switchPowerSavingModeOn();
    updateTemperature();
  })

  $('#psm-off').on('click', function(){
    t.switchPowerSavingModeOff();
    updateTemperature();
  })


  function updateTemperature(){
    $('#temperature').text(t.temperature);
    $('#temperature').attr('class', t.energyUsage());
  };
});


</script>
